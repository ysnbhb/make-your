<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arkanoid Game</title>
    <link rel="stylesheet" href="make.css" />
  </head>

  <body>
    <div id="fps"></div>
    <div class="PusedMine" id="PusedMine">
      <div class="button-container">
        <button id="start">Start</button>
      </div>
    </div>
    <div id="timer">Time: 01:30</div>
    <div id="gameContainer">
      <div id="paddle"></div>
      <div id="ball"></div>
      <div class="info">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
      </div>
      <div id="bricksContainer"></div>
    </div>
    <script type="module" src="make.js"></script>
  </body>
</html>
